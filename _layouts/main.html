<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% if page.title == "Frank Wu" %}
    {{ page.title }}
    {% else %}
    {{ page.title }} | Frank Wu
    {% endif %}</title>
  <meta name="author" content="Frank Wu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/syntax.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  {% if page.path contains '_posts' %}<script type="text/javascript" src="/js/main.js"></script>{% endif %}
  <link rel="alternate" type="application/rss+xml" title="Frank Wu" href="http://frankjwu.com/rss.xml">
</head>
<body>
  <div class="header">
    {% if page.path contains '_posts' %}<div class="statusbar"></div>{% endif %}
    <div class="header_inner">
      <div class="container">
        <a class="site_title" href="/">Frank Wu</a>
        <ul class="menu">
          <li><a href="/">About</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="https://frankjwu.notion.site/9d2ac28002b94ae4a710b231fead5207?v=9408bb36523446cba4333a2a25abe71b&pvs=74">Books</a></li>
        </ul>
        <div style="clear: both"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="main">
      {{ content }}
    </div>
  </div>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8NWKWXSM84"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8NWKWXSM84');
</script>

</body>
</html>
